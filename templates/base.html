{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}My Django App{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.min.css' %}">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_styles %}{% endblock %}
</head>

<body>

    {% include 'includes/navbar.html' %}
<div id="flashMessage"></div>
    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Common Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="formModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Form content will be loaded here dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalSubmit">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    {# {% include 'includes/footer.html' %}#}

    <!-- jQuery and Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap5.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>
    <script src="{% static 'js/dataTables.jquery.min.js' %}"></script>
    <script src="{% static 'js/dataTables.min.js' %}"></script>
    <script src="{% static 'js/responsive.min.js' %}"></script>
    <script src="{% static 'js/responsive.b.min.js' %}"></script>



    <!-- Custom JS -->
    <script src="{% static 'js/base.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>

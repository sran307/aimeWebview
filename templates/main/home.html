{% extends 'base.html' %}

{% block title %}Home - Treasure Hunter{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Welcome to My Django App</h1>
    <p class="lead">This is a clean base setup using Bootstrap and jQuery.</p>
    <button class="btn btn-primary" id="helloBtn">Click Me</button>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#helloBtn').click(function() {
            alert("Hello from jQuery!");
        });
    });
</script>
{% endblock %}

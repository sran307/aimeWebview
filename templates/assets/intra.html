{% extends 'base.html' %}
{% load static %}
{% load customTags %}

{% block title %}Intra day Data Manager{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/budget/monthlyView.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid mt-1">
        <a class="btn btn-primary float-end mb-1" href="{% url 'assets:intraTransactions' %}">Goto Transactions</a>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    {% for heading in stockHeadings %}
                        <td>{{ heading.itemName }}</td>
                    {% endfor %}
                </tr>
            </thead>
        </table>
       
    </div>

{% endblock %}
